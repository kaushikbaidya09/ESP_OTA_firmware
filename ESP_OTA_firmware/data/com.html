<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Console</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        #console {
            width: 100%;
            height: 300px;
            /* Adjust height as needed */
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            overflow-y: auto;
            resize: none;
        }

        #input {
            width: 100%;
            background-color: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px;
            font-family: monospace;
            font-size: inherit;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="console" contenteditable="true" spellcheck="false"></div>
    <br>
    <input type="text" id="input" autofocus>
    <script>
        const consoleDiv = document.getElementById('console');
        const input = document.getElementById('input');

        input.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent line break on Enter
                const command = input.value.trim();
                appendToConsole('> ' + command); // Add command to console
                input.value = ''; // Clear input field
            }
        });

        function appendToConsole(text) {
            const newLine = document.createElement('div');
            newLine.textContent = text;
            consoleDiv.appendChild(newLine);
            // Scroll to bottom of console
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        socket = new WebSocket("ws:/" + "/" + location.host + ":81");
        socket.onopen = function (event) {
            console.log("[socket] socket.onopen ");
        };

        socket.onerror = function (event) {
            console.log("[socket] socket.onerror ");
        };

        socket.onmessage = function (event) {
            console.log("[socket] " + event.data);
            var values = JSON.parse(event.data);
            handleWebSocketData(values);
        };

        // Function to handle data received from WebSocket
        function handleWebSocketData(data) {
            // Handle the received JSON data
            console.log('Received data:', data);
            appendToConsole('Received data: ' + JSON.stringify(data));
        }
    </script>
</body>

</html>
